<nb-card>
    <nb-card-header>
      <h6 class="dash-header">Invite client</h6>
    </nb-card-header>
    <nb-card-body>
        <form #formDir="ngForm"  [formGroup]="form" (ngSubmit)="submit()">

            <mat-form-field>
                <input formControlName="name" matInput  placeholder="Name" type="text" />
                <mat-error *ngIf="
                    controlHasError('name', 'invalidName')
                  ">
                  <strong>Please enter first and last name seperated by a space</strong>
                </mat-error>
              </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="email"  placeholder="Email" type="email" />
      
                <mat-error *ngIf="controlHasError('email', 'email')">
                  <strong>Please provide a valid email address</strong>
                </mat-error>
                <mat-error *ngIf="controlHasError('email', 'required')">
                  <strong>
                    Your email is required
                  </strong>
                </mat-error>
              </mat-form-field>



            <div class="form-group">
                <button class="big" mat-flat-button color="primary">
                    send invite
                </button>
            </div>
        </form>
        </nb-card-body>

</nb-card>

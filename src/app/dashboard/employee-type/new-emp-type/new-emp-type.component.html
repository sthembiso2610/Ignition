<nb-card>
    <nb-card-header>
        <h6 class="dash-header">
            {{isEditing? 'Update': 'New'}} employee type
        </h6>
    </nb-card-header>
    <div class="nb-card-body">
        <div class="dash-body">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <mat-form-field>
                    <input formControlName="name" matInput  placeholder="Name" type="text" />
                    <mat-error *ngIf="
                        controlHasError('name', 'required')
                      ">
                      <strong>Name is required</strong>
                    </mat-error>
                  </mat-form-field>
    
                  <mat-form-field>
                    <textarea formControlName="desc" matInput  placeholder="Description here" type="text" ></textarea>
                    <mat-error *ngIf="
                        controlHasError('desc', 'required')
                      ">
                      <strong>Description is required</strong>
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>User role</mat-label>
                    <mat-select formControlName="role" name="need">
                      <mat-option>Pick One</mat-option>
                      <mat-option *ngFor="let option of (appInfo$|async).roles" [value]="option.id">
                        {{option.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <div class="form-group">
                    <button mat-flat-button color="primary" class="f-r">{{isEditing ? 'save changes' :'submit'}}</button>
                  </div>
            </form>
        </div>
    </div>
</nb-card>

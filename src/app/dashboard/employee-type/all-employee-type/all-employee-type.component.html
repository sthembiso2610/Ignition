<nb-card>
    <nb-card-header>
      <h6 class="dash-header">employee types</h6>
      <button class="f-r" mat-raised-button color="primary" [routerLink]="['/dashboard/employee-type/new']" routerLinkActive="router-link-active" >new employee type</button>
    </nb-card-header>
    <nb-card-body>
      <table mat-table [dataSource]="(company$|async).empTypes" >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element;"> {{element.name}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{getRoleName(element.role)}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element;let i = index">
            <button 
            (click)="edit(element)"
            [disabled]="element.id == '0' || element.id == '1'" class="small mr-1" mat-flat-button color="primary">edit</button>
            <button 
            (click)="delete(element)"
            class="small" [disabled]="element.id == '0' || element.id == '1'" mat-flat-button color="warn">delete</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
    </nb-card-body>
  </nb-card>

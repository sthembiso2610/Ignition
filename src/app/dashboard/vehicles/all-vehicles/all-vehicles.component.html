<nb-card>
  <nb-card-header>
    <h6 class="dash-header">all vehicles</h6>
    <button  mat-raised-button color="primary" class="f-r" [routerLink]="['/dashboard/vehicles/new']" >Add Vehicle</button>
  </nb-card-header>


  <nb-card-body>

      <table multiTemplateDataRows  mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="VehicleID">
          <th mat-header-cell *matHeaderCellDef > ID </th>
          <td mat-cell class="pointer"  *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="ManufacturerName">
          <th mat-header-cell *matHeaderCellDef  > Manufacturer Name </th>
          <td mat-cell class="pointer" *matCellDef="let element;"> {{element.manufacturerName}} </td>
        </ng-container>

        <ng-container matColumnDef="ModelName">
          <th mat-header-cell *matHeaderCellDef > Model Name </th>
          <td mat-cell class="pointer" *matCellDef="let element"> {{element.modelName}} </td>
        </ng-container>

        <ng-container matColumnDef="plate">
          <th mat-header-cell *matHeaderCellDef > Plate </th>
          <td mat-cell class="pointer" *matCellDef="let element"> {{element.plate}} </td>
        </ng-container>

        <ng-container matColumnDef="discExpiry">
          <th mat-header-cell *matHeaderCellDef > Disc Expiry Date </th>
          <td mat-cell class="pointer" *matCellDef="let element"> {{element.discExpiry.toDate() | date}} </td>
        </ng-container>

        <ng-container matColumnDef="SpecialNeeds">
          <th mat-header-cell *matHeaderCellDef > Special Needs </th>
          <td mat-cell class="pointer"  *matCellDef="let element"> {{element.specialNeeds}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element;let i = index">
            <button
            (click)="edit(element)"
            [disabled]="element.id == '0' || element.id == '1'" class="small mr-1" mat-flat-button color="primary">edit</button>
            <button
            (click)="delete(element)"
            class="small" [disabled]="element.id == '0' || element.id == '1'" mat-flat-button color="warn">delete</button>
          </td>
        </ng-container>


        <!-- <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element; let i = index">
              <button mat-button mat-flat-button color="primary" class="small mr-1" (click)="edit(element)" class="small mr-1">edit</button>
              <button mat-button mat-flat-button color="warn" class="action-button" size="small" (click)="view(element)" status="success">view</button>
              <button mat-button mat-flat-button color="warn"    size="small" (click)="delete(element)" status="danger">delete</button>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
       ></tr>

      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </nb-card-body>
</nb-card>

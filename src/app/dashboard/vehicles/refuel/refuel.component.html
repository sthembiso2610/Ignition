<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>

<h6 mat-dialog-title>Capture Refuel </h6>

<div mat-dialog-content  style="height: calc(100% - 96px);">

  <form [formGroup]="form">


    <mat-form-field class="form-group">
      <mat-label>Liters</mat-label>
      <input matInput formControlName="liters"  type="number" placeholder="Number of Litres">
      <mat-error    *ngIf="controlHasError('SpecialNeeds', 'required') ||
            controlHasError('SpecialNeeds', 'required')">
            <strong > Please select an option</strong>
            </mat-error>
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label>Kilomtre Reading </mat-label>
    <input matInput formControlName="KMReading"  type="number" placeholder="Kilometre Reading">
    <mat-error    *ngIf="controlHasError('SpecialNeeds', 'required') ||
            controlHasError('SpecialNeeds', 'required')">
            <strong > Please select an option</strong>
            </mat-error>
</mat-form-field>



  </form>
</div>

<div mat-dialog-actions align="end">
  <button  mat-raised-button   color="warn" status="danger" size="small" (click)="close()" class="mr-2">cancel</button>

<button  mat-button mat-raised-button color="primary" status="success" size="small" (click)="submit()" [nbSpinner]="isLoading">save changes</button>
</div>

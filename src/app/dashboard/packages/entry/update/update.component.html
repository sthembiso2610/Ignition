<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  
  <h6 mat-dialog-title>UPDATE PACKAGE</h6>
<div mat-dialog-content style="height: calc(100% - 96px);">


    <form [formGroup]="form">

        <mat-form-field class="form-group">
            <mat-label>Package name</mat-label>
            <input matInput formControlName="name" type="text" placeholder="Name">
        </mat-form-field>

        <mat-form-field class="form-group">
            <mat-label >Price</mat-label>
            <input formControlName="price" matInput  type="text" placeholder="Price">
        </mat-form-field>

        <mat-form-field class="form-group">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput placeholder="Description">
                </textarea>
        </mat-form-field>

       </form>

</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-raised-button color="warn" status="danger" size="small" (click)="close()" class="mr-2">cancel</button>

  <button mat-button mat-raised-button color="primary" status="success" size="small" (click)="submit()" [nbSpinner]="isLoading">save changes</button>
</div>
